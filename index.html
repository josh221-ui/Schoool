<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Fees Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>School Fees Tracker</h1>
        <form id="feeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>
            <label for="amountPaid">Amount Paid:</label>
            <input type="number" id="amountPaid" name="amountPaid" required>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" required>
            <label for="fullFees">Full Fees:</label>
            <input type="number" id="fullFees" name="fullFees" required>
            <label for="transportCost">Transport Cost:</label>
            <input type="number" id="transportCost" name="transportCost" required>
            <button type="submit">Add Record</button>
        </form>

        <div class="search">
            <input type="text" id="search" placeholder="Search by name or surname">
            <button onclick="searchRecords()">Search</button>
            <select id="queryPercentage">
                <option value="">Select Percentage</option>
                <option value="50">50% Paid</option>
                <option value="75">75% Paid</option>
            </select>
            <button onclick="filterByPercentage()">Filter by Percentage</button>
        </div>

        <h2>Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Class</th>
                    <th>Amount Paid</th>
                    <th>Balance</th>
                    <th>Full Fees</th>
                    <th>Transport Cost</th>
                    <th>Receipt</th>
                </tr>
            </thead>
            <tbody id="recordsBody">
            </tbody>
        </table>

        <div id="receipt" class="receipt hidden">
            <h2>Receipt</h2>
            <p><strong>Name:</strong> <span id="receiptName"></span></p>
            <p><strong>Surname:</strong> <span id="receiptSurname"></span></p>
            <p><strong>Class:</strong> <span id="receiptClass"></span></p>
            <p><strong>Amount Paid:</strong> $<span id="receiptAmountPaid"></span></p>
            <p><strong>Balance:</strong> $<span id="receiptBalance"></span></p>
            <p><strong>Full Fees:</strong> $<span id="receiptFullFees"></span></p>
            <p><strong>Transport Cost:</strong> $<span id="receiptTransportCost"></span></p>
            <div class="receipt-actions">
                <button onclick="downloadReceipt()">Download Receipt</button>
                <button onclick="closeReceipt()">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
